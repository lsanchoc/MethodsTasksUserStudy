            <form> 
              <label class="labelCongruence">Congruence</label>

                <input  id="Congruencia" type="checkbox" onclick="CargarLineasIzquierdas()">
                <span class="sliderCongruent round"></span>                
              </label> 
              <label class="labelSplits">Splits</label>
              <label class="switchSplits">
                <input id="Splits" type="checkbox" value="MostrarLineas"  onclick= "pintarSplits()">
                <span class="sliderSplits round" value="MostrarLineas"></span>                
              </label> 
              <label class="labelMerges">Merges</label>
              <label class="switchMerges">
                <input id="Mergers" type="checkbox"  onclick= "merge()">
                <span class="sliderMerges round"></span>                
              </label>
              <label class="labelMoves">Moves</label>
              <label class="switchMoves">
                <input id="Moves" type="checkbox"  onclick= "Move()">
                <span class="sliderMoves round"></span>                
              </label>
              <label class="labelRenames">Renames</label>
              <label class="switchRenames">
                <input id="Renames" type="checkbox" onclick= "Rename()">
                <span class="sliderRename round"></span>                
              </label>
              <label class="labelNew">New</label>
              <label class="switchNew">
                <input id="News" type="checkbox" onclick= " pintarNuevos()">
                <span class="sliderNew round"></span>                
              </label>
              <label class="labelExclusions">Exclusions</label>
              <label class="switchExclusions">
                <input  id="Exclusions" type="checkbox" onclick= "exclusiones()">
                <span class="sliderExclusion round"></span>                
              </label>
              <label class="labelAll">All</label>
              <label class="switchAll">
                <input id="All" type="checkbox" onclick= "mostrarTodos()">
                <span class="slider round"></span>                
              </label>      
            </form> 
            <div class="verticalLine"></div>
            <label class="labelCongruenceStats">Congruences</label>
            <label id="CongruenceStatsValue" class="labelCongruenceStatsValue">0</label>
            <label class="labelSplitsStats">Splits</label>
            <label id="SplitsStatsValue" class="labelSplitsStatsValue">0</label>
            <label class="labelMergesStats">Merges</label>
            <label id="MergesStatsValue" class="labelMergesStatsValue">0</label>
            <label class="labelMovesStats">Moves</label>

            <label id="RenamesStatsValue" class="labelRenamesStatsValue">0</label>
            <label class="labelNewStats">New</label>
